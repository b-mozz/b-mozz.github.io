<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimukti Mozzumdar - Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #333;
            --accent-color: #6c5ce7;
            --bg-color: #EDE8DC;
            --text-color: #333;
            --button-bg: rgba(108, 92, 231, 0.8);
            --button-hover: rgba(108, 92, 231, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, #3e2723, #8d6e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            flex-grow: 1;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .resume-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #404040;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 0.5rem;
        }

        .resume-content {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            background-color: var(--button-bg);
            color: white;
            padding: 1rem 2rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                padding: 1rem;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 1rem;
            }

            main {
                padding: 2rem 1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .button-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="BimuktiMozzumdar.JPG" alt="Bimukti Mozzumdar" class="profile-image">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resumeIndex.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="resume-section">
            <h2 class="section-title">Resume</h2>
            <p class="resume-content">Want to see my full resume? You can download it as a PDF or view it on a dedicated page.</p>
            <div class="button-container">
                <a href="resume.html" class="button">View Full Resume</a>
                <a href="resume.pdf" class="button" download>Download PDF</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bimukti Mozzumdar. All rights reserved.</p>
    </footer>
</body>
</html>
